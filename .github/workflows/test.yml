name: test
on:
  push:
    branches:
      - 'main'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - run: npm install -g codecov
      - run: npm ci
      - run: npm run-script build
      - run: npm test
      - run: codecov -f coverage/*.json